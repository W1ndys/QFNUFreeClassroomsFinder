<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曲阜师范大学教室课表查询系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>曲阜师范大学教室课表查询系统</h1>
            <p class="text-muted">查询空闲教室，合理安排学习时间</p>
        </header>

        <div class="row">
            <!-- 登录区域 -->
            <div class="col-md-4" id="login-section">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">用户登录</h5>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">学号/工号</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="captcha" class="form-label">验证码</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="captcha" required>
                                    <button class="btn btn-outline-secondary" type="button" id="auto-ocr">自动识别</button>
                                </div>
                                <div class="d-flex align-items-center mt-2">
                                    <img id="captcha-image" src="" alt="验证码" class="me-2" style="height: 40px;">
                                    <button class="btn btn-sm btn-outline-secondary" type="button" id="refresh-captcha">
                                        <i class="bi bi-arrow-clockwise"></i> 刷新
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">登录</button>
                            </div>
                        </form>
                        <div id="login-message" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- 已登录用户信息 -->
            <div class="col-md-4 d-none" id="user-info-section">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">已登录</h5>
                    </div>
                    <div class="card-body">
                        <p>您已成功登录教务系统</p>
                        <div class="d-grid">
                            <button id="logout-btn" class="btn btn-danger">退出登录</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 查询区域 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">教室课表查询</h5>
                    </div>
                    <div class="card-body">
                        <form id="query-form">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="xnxqh" class="form-label">学年学期</label>
                                    <select class="form-select" id="xnxqh" required>
                                        <!-- 将通过JS动态填充 -->
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="room_name" class="form-label">教室名称</label>
                                    <input type="text" class="form-control" id="room_name" placeholder="如：格物楼B" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="week" class="form-label">周次</label>
                                    <select class="form-select" id="week" required>
                                        <!-- 将通过JS动态填充 -->
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="day" class="form-label">星期</label>
                                    <select class="form-select" id="day">
                                        <option value="">全部</option>
                                        <option value="1">周一</option>
                                        <option value="2">周二</option>
                                        <option value="3">周三</option>
                                        <option value="4">周四</option>
                                        <option value="5">周五</option>
                                        <option value="6">周六</option>
                                        <option value="7">周日</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-info text-white" id="query-btn" disabled>查询</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 查询结果区域 -->
                <div class="card mt-4 d-none" id="result-section">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">查询结果</h5>
                    </div>
                    <div class="card-body">
                        <div id="result-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 mb-3">
            <p class="text-muted">© 2024 曲阜师范大学教室课表查询系统 | <a href="https://github.com/W1ndys" target="_blank">By W1ndys</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
